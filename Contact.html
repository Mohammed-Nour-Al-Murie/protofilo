<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #0d140f;
            color: green;
            font-family: "Share Tech Mono";
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin-top: 40px;
            text-shadow: 0 0 10px green;
        }

        form {
            display: inline-block;
            text-align: left;
            background-color: #101810;
            border: 1px solid green;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px green;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            background-color: #0d140f;
            color: green;
            border: 1px solid green;
            border-radius: 8px;
            padding: 8px;
            font-family: "Share Tech Mono";
            font-size: 14px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: green;
            color: #0d140f;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-shadow: 0 0 5px #0d140f;
        }

        input[type="submit"]:hover {
            background-color: lightgreen;
            box-shadow: 0 0 10px green;
        }

        #rr, a[href^="tel:"] {
            color: green;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 0 5px green;
            transition: 0.3s;
        }

        #rr:hover, a[href^="tel:"]:hover {
            color: lightgreen;
            text-shadow: 0 0 10px green, 0 0 20px green;
        }

        p {
            margin-top: 20px;
        }
    </style>

    <script>
        function validateForm() {
            var name = document.getElementById("fullname").value;
            var email = document.getElementById("email").value;
            var country = document.getElementById("country").value;
            var comments = document.getElementById("comments").value;

            if (name === "" || email === "" || country === "" || comments === "") {
                alert("Please fill in all fields before submitting.");
                return false;
            } else {
                alert("Form submitted successfully!");
                return true;
            }
        }
    </script>
</head>

<body>
    <h2>Contact Me</h2>

    <form onsubmit="return validateForm()">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email">

        <label for="country">Country:</label>
        <input type="text" id="country" name="country">

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="30"></textarea>

        <input type="submit" value="Submit">
    </form>

    <p><a id="rr" href="mailto:mhalmurie23@cit.just.edu.jo">Send Email</a></p>
    <p><a href="tel:0782116502">Send Message or Call</a></p>
</body>
</html>
